<footer class="site-footer h-card">
  <data class="u-url" href="{{ '/' | relative_url }}"></data>
  <div class="wrapper">
    <h2 class="footer-heading">{{ site.title | escape }}</h2>

    <div class="footer-col-wrapper">
      <!-- Left: social icons (from Minima) -->
      <div class="footer-col footer-col-1">
        {%- include social.html -%}
      </div>

      <!-- Middle: site blurb -->
      <div class="footer-col footer-col-2">
        <p>{{ site.description | escape }}</p>
        <p><small>Last updated {{ site.time | date: "%B %-d, %Y" }}</small></p>
      </div>

      <!-- Right: your custom links -->
      <div class="footer-col footer-col-3">
        <ul class="contact-list">
          <li><a href="{{ '/Noah_Roberts_Resume.pdf' | relative_url }}">Résumé (PDF)</a></li>
          <li><a href="mailto:you@example.com">you@example.com</a></li>
          <li><a href="{{ '/' | relative_url }}">Home</a></li>
        </ul>
      </div>
    </div>
  </div>
</footer>
